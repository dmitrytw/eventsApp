<div class="container">
<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Propose your event!</h1></div>
   
    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="contactForm"  ng-submit="submitForm(contactForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group" ng-submit = "submitForm()" ng-class="{ 'has-error': contactForm.username.$invalid && !contactForm.username.$pristine }"  ng>
            <label>Your name</label>
            <input type="text" name="username" class="form-control" ng-model="username" required/>
        </div>

        <!-- EMAIL -->
        <div class="form-group" ng-class = "{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Your email</label>
            <input type="email" name="email" class="form-control" ng-model="email">
            <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>



        <!--Hide Event info form fields, if email field is not valid -->
        <div ng-hide="contactForm.email.$pristine|| contactForm.email.$invalid">
    		<h4 ng-if="contactForm.$pristine ||contactForm.email.$valid">Event info</h4>

            <!-- Event -->
            <div class="form-group" ng-submit = "submitForm()" ng-class="{ 'has-error': contactForm.username.$invalid && !contactForm.username.$pristine }"  ng>
                <label>Event</label>
                <input type="text" name="eventname" class="form-control" ng-model="eventname" required/>
            </div>

            <!-- Place -->
            <div class="form-group">
                <label>Place</label>
                <input type="text" name="name" class="form-control" ng-model="name">
            </div>

            <!-- Price -->
            <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && !userForm.name.$pristine }" >
                <label>Price</label>
                <input type="text" name="price" class="form-control" ng-model="event.price">
              
            </div>

            <!-- Description -->
            <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && !userForm.name.$pristine }" ng-hide="contactForm.email.$pristine|| contactForm.email.$invalid">
                <label>Description</label>
                <input type="text" name="description" class="form-control" ng-model="event.description" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Description is required.</p>
            </div>

            <!-- Website -->
            <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && !userForm.name.$pristine }" >
                <label>Website</label>
                <input type="text" name="description" class="form-control" ng-model="website" placeholder="Write event's website/social link" required>
                <p ng-show="contactForm.website.$invalid && !contactForm.website.$pristine" class="help-block">Website is required.</p>
            </div>

        </div>
        
        
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>
        
    </form>
    <hr/>
</div><!-- col-sm-8 -->
</div><!-- /container -->
